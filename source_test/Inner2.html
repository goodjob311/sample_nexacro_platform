<script type="text/javascript"> 
window.popup = function(url, set){ 
   /* 
   * window.popup for easy window.open 
   * @version beta for kin 
   * @author stylee@gmail.com 
   * @param string url 
   * @param object options 
   * @return object window 
   */ 
     return (window.popup = (function(open, undefined){ 
        var $left = screen.width/2 
          , $top = screen.height/2 
          ; 
            return function(url, set){ 
               var args = [url, set.name || '']; 
               var option = []; 
               if(set){ 
                set.width && 
                option.push('width='+set.width); 
                set.height && 
                option.push('height='+set.height); 
            set.top && 
                option.push('top='+( 
            set.top=='center' ? 
            set.height ? 
            $top-(set.height/2) : 
            0 : 
            set.top 
            )); 
            set.left && 
            option.push('left='+( 
            set.left=='center' ? 
            set.width ? 
            $left-(set.width/2) : 
            0 : 
            set.left 
            )); 
            option.push('scrollbars='+(set.scroll ? '1' : '0')); 
                    args.push(option.join(', ')); 
           } 
               return enable(open.apply(this, args)); 
            }; 
             
            function enable(popup){ 
               if(popup==null) 
               alert('차단된 팝업창을 허용하십시오.'); 
               return popup; 
            } 
     })(window.open)).apply(this, arguments); 
}; 
</script>
